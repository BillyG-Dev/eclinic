{% extends "base.html" %}
{% block title %}Login - eClinic Connect{% endblock %}

{% block content %}
<h2 class="mb-4">Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
</form>
<p class="mt-3">Don't have an account?
    <a href="{% url 'patient_signup' %}">Sign up as Patient</a> | 
    <a href="{% url 'clinician_signup' %}">Sign up as Clinician</a>
    </p>
{% endblock %}
