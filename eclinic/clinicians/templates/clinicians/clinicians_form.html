{% extends "base.html" %}

{% block title %}Clinician Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4 p-4">
        <h3 class="mb-3 text-success">Clinician Profile</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                {{ form.full_name }}
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                {{ form.phone }}
            </div>

            <button class="btn btn-success w-100 mt-3" type="submit">
                Save Profile
            </button>
        </form>
    </div>
</div>
{% endblock %}
