{% extends "base.html" %}
{% block title %}Patients Management{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4 text-success">Patients</h2>

<table class="table table-striped table-bordered shadow-sm">
    <thead class="table-primary">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.full_name }}</td>
            <td>{{ patient.phone_number }}</td>
            <td>{{ patient.age }}</td>
            <td>
                <a href="{% url 'edit_patient' patient.id %}" class="btn btn-sm btn-success">Update</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
