<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}eClinic Connect{% endblock %}</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    
</head>

<body>

    <!-- Navbar -->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-info shadow-sm text-white">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="{% static 'images/medicon.svg' %}" alt="eC" width="40" height="40" class="d-inline-block align-text-top"></a>
            <a class="navbar-brand" href="/"><h3>eClinic Connect</h3></a>
        </div>
    </nav>
    {% endblock %}

    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <div class="container mt-4 text-center mb-4 bg-light p-4 shadow-sm margin: auto;">
        <footer>copyright2025</footer>
    </div>

</body>
</html>
